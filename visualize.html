	<body class="pace-dark" ng-controller="VisualizeController" ng-init="init()">
		<!-- BEGIN HEADER -->
		<nav class="header bg-header transparent-dark " data-pages="header" data-pages-header="autoresize" data-pages-resize-class="dark">
			<div class="container relative">
				<!-- BEGIN LEFT CONTENT -->
				<div class="pull-left">
					<!-- .header-inner Allows to vertically Align elements to the Center-->
					<div class="header-inner">
						<!-- BEGIN LOGO -->
						<img src="assets/images/logo_black.png" width="130" data-src-retina="assets/images/logo_black.png" class="logo" alt="">
						<img src="assets/images/logo_white.png" width="130" data-src-retina="assets/images/logo_white.png" class="alt" alt="">
					</div>
				</div>
				<!-- BEGIN HEADER TOGGLE FOR MOBILE & TABLET -->
				<div class="pull-right">
					<div class="header-inner">
						<div class="visible-sm-inline visible-xs-inline menu-toggler pull-right p-l-10" data-pages="header-toggle" data-pages-element="#header">
							<div class="one"></div>
							<div class="two"></div>
							<div class="three"></div>
						</div>
					</div>
				</div>
				<!-- END HEADER TOGGLE FOR MOBILE & TABLET -->
				<!-- BEGIN RIGHT CONTENT -->
				<div class="menu-content mobile-dark pull-right clearfix" data-pages-direction="slideRight" id="header">
					<!-- BEGIN HEADER CLOSE TOGGLE FOR MOBILE -->
					<div class="pull-right">
						<a href="#" class="padding-10 visible-xs-inline visible-sm-inline pull-right m-t-10 m-b-10 m-r-10" data-pages="header-toggle" data-pages-element="#header">
							<i class=" pg-close_line"></i>
						</a>
					</div>
					<!-- END HEADER CLOSE TOGGLE FOR MOBILE -->
					<!-- BEGIN MENU ITEMS -->
					<div class="header-inner">
						<ul class="menu">
							<li>
								<a href="index.html">Home</a>
							</li>
							<li>
								<a href="system.html">Design System</a>
							</li>
							<li>
								<a href="visualize.html" class="active">Data Visualization</a>
							</li>
							<li>
								<a href="archive.html">Archives</a>
							</li>
						</ul>
						<!-- BEGIN COPYRIGHT FOR MOBILE -->
						<div class="font-arial m-l-35 m-r-35 m-b-20 visible-sm visible-xs m-t-20">
							<p class="fs-11 small-text muted">Copyright &copy; 2017 QSEARCH INC.</p>
						</div>
						<!-- END COPYRIGHT FOR MOBILE -->
					</div>
					<!-- END MENU ITEMS -->
				</div>
			</div>

		<!-- END HEADER -->
		<section class="step-guide">
			<div class="container-xs-height">
				<div class="col-xs-height col-middle text-left">
					<div class="container">
						<div class="row">
							<div class="col-md-4">
								<h5 class="sm-text-center" ng-class="{'text-primary': current_step === 1}">
									<span class="bold text-uppercase">step 1<br></span>
									<span>Select chart type and configure options.</span>
								</h5>
							</div>
							<div class="col-md-4">
								<h5 class="sm-text-center" ng-class="{'text-primary': current_step === 2}">
									<span class="bold text-uppercase">step 2<br></span>
									<span>Download the rendered HTML file.</span>
								</h5>
							</div>
							<div class="col-md-4">
								<h5 class="sm-text-center" ng-class="{'text-primary': current_step === 3}">
									<span class="bold text-uppercase">step 3<br></span>
									<span>Add file to repository and commit.</span>
								</h5>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="chart-type" ng-if="(current_step === 1)">
			<div class="container-xs-height">
				<div class="col-xs-height col-middle text-left">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<h5>1. Select your chart type.</h5>
							</div>
							<div class="col-md-12">
								<form class="custom-radio">
									<label class="text-capitalize">
										<input type="radio" value="linechart" ng-model="chart.type">
										line chart
									</label>
									<label class="text-capitalize">
										<input type="radio" value="barchart" ng-model="chart.type">
										bar chart
									</label>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</section>
		<section ng-if="(chart.type === 'barchart')">
			
		</section>

		<script type="text/javascript" src="assets/plugins/swiper/js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="assets/plugins/velocity/velocity.min.js"></script>
		<script type="text/javascript" src="assets/plugins/velocity/velocity.ui.js"></script>
		<!-- BEGIN RETINA IMAGE LOADER -->
		<script type="text/javascript" src="assets/plugins/jquery-unveil/jquery.unveil.min.js"></script>
		<!-- END VENDOR JS -->
		<!-- BEGIN PAGES FRONTEND LIB -->
		<script type="text/javascript" src="pages/js/pages.frontend.js"></script>
